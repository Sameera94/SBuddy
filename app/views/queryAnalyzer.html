<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border" style="padding-left:15px">
					<h3 class="box-title">Results</h3>
					<div class="box-tools pull-right">
						<button ng-click='addLog()' type="button" class="btn btn-box-tool"><i class="fa fa-refresh"></i></button>
					</div>
				</div>
				<div class="box-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<!--<th>Book ID</th>-->
									<th>Time</th>
									<th>Query</th>
									<!-- <th>Actions</th> -->
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="query in queryData">
									<!--<td>{{ book.id }}</td>-->
									<td>{{ query.event_time | date:'yyyy-MM-dd HH:mm:ss' }}</td>
									<td>{{ query.argument }}</td>
									<!-- <td><span class="label label-info">Edit</span>&nbsp;<span class="label label-danger">Delete</span></td> -->
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
