<section class="content-header">
	<h1>
		New Books
		<small>Version 1.0</small>
	</h1>
</section>

<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Insert New Books</h3>
				</div>
				<form role="form">
					<div class="box-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Name</label>
							<input type="text" ng-model="data.name" class="form-control" id="name" placeholder="Enter Book Name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Author</label>
							<input type="text" ng-model="data.author" class="form-control" id="author" placeholder="Enter Author's Name">
						</div>
					</div>
					<div class="box-footer">
						<button ng-click='insertNewBook()' class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="box box-info">
		<div class="box-header with-border">
			<h3 class="box-title">Available Books</h3>

			<div class="box-tools pull-right">
				<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
				<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<div class="table-responsive">
				<table class="table no-margin">
					<thead>
						<tr>
							<!--<th>Book ID</th>-->
							<th>Name</th>
							<th>Author</th>
							<th>Availability</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="book in booksList">
							<!--<td>{{ book.id }}</td>-->
							<td>{{ book.name }}</td>
							<td>{{ book.author }}</td>
							<td>Available</td>
							<td><span class="label label-info">Edit</span>&nbsp;<span class="label label-danger">Delete</span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.table-responsive -->
		</div>
	</div>
	
</section>
