<section class="content-header">
	<h1>
		New Books
		<small>Version 1.0</small>
	</h1>
</section>

<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Insert New Books</h3>
				</div>
				<form role="form">
					<div class="box-body">
						<div class="form-group">
							<label for="exampleInputEmail1">First Name</label>
							<input type="text" ng-model="data.fname" class="form-control" id="fname" placeholder="Enter First Name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Last Name</label>
							<input type="text" ng-model="data.lname" class="form-control" id="lname" placeholder="Enter Last Name">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Email</label>
							<input type="text" ng-model="data.email" class="form-control" id="email" placeholder="Enter Email">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Address</label>
							<input type="text" ng-model="data.address" class="form-control" id="address" placeholder="Enter Address">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Phone</label>
							<input type="text" ng-model="data.phone" class="form-control" id="phone" placeholder="Enter Phone number">
						</div>
					</div>
					<div class="box-footer">
						<button ng-click='insertNewUser()' class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="box box-info">
		<div class="box-header with-border">
			<h3 class="box-title">Users</h3>

			<div class="box-tools pull-right">
				<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
				<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<div class="table-responsive">
				<table class="table no-margin">
					<thead>
						<tr>
							<!--<th>Book ID</th>-->
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Address</th>
							<th>Phone</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in usersList">
							<td>{{ user.fname }}</td>
							<td>{{ user.lname }}</td>
							<td>{{ user.email }}</td>
							<td>{{ user.address }}</td>
							<td>{{ user.phone }}</td>
							<td><span class="label label-info">Edit</span>&nbsp;<span class="label label-danger">Delete</span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- /.table-responsive -->
		</div>
	</div>
	
</section>
